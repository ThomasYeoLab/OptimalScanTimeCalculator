<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRI Budget Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MRI Budget Calculator</h1>
        <div class="form">
            <h2> 1. Budget </h2>
            <label for="budget"> Enter your budget</label>
            <input type="number" id="budget" name="budget">
            <label for="maxT">Enter maximum fMRI scan time</label>
            <input type="number" id="maxT" name="maxT">
            <label for="maxT">Enter minimum fMRI scan time</label>
            <input type="number" id="maxT" name="maxT">
            <label for="ScanItvl">Enter scan intervals</label>
            <input type="number" id="ScanItvl" name="ScanItvl">
            <label for="CostTime">MRI cost per time</label>
            <input type="number" id="CostTime" name="CostTime">
            <label for="psScanTime_El">Per-session scan overhead</label>
            <input type="number" id="psScanTime_El" name="psScanTime_El">
            <label for="otScanTime_El">One-time scan overhead</label>
            <input type="number" id="otScanTime_El" name="otScanTime_El">
            <label for="PptCost_El">Per subject cost</label>
            <input type="number" id="PptCost_El" name="PptCost_El">
            <label for="SsnCost_El">Per session cost</label>
            <input type="number" id="SsnCost_El" name="SsnCost_El">
            <label for="maxS">Enter maximum session</label>
            <input type="number" id="maxS" name="maxS">
            <button id="btn">Calculate optimal design</button>
            <p id="result">Your age is 21 years old</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
